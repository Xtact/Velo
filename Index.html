<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>VELOâ„¢ Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --green: #00FF94;
            --gold: #FFD700;
            --red: #FF4500;
            --dark: #0a0e27;
            --gray-800: #1a1a2e;
            --gray-700: #2d3748;
            --gray-600: #4a5568;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a3a52 50%, #0a0e27 100%);
            color: #f1f5f9;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .title {
            text-align: center;
            margin-bottom: 1rem;
        }

        .title h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--green);
            text-shadow: 0 0 20px rgba(0, 255, 148, 0.5);
        }

        .title p {
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        /* Stock Ticker */
        .ticker {
            background: var(--gray-800);
            border: 2px solid var(--green);
            border-radius: 0.5rem;
            padding: 0.75rem;
            overflow: hidden;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .ticker-content {
            display: flex;
            gap: 2rem;
            animation: scroll-ticker 30s linear infinite;
            white-space: nowrap;
        }

        @keyframes scroll-ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .ticker-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
        }

        .ticker-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .ticker-dot.bullish { background: var(--green); }
        .ticker-dot.premium { background: var(--gold); }
        .ticker-dot.bearish { background: var(--red); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Volatility Map */
        .map-section {
            background: var(--gray-800);
            border: 2px solid #0284c7;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .map-section h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #38bdf8;
        }

        .seating-grid {
            display: grid;
            gap: 0.25rem;
            grid-template-columns: repeat(16, 1fr);
            margin-bottom: 1rem;
        }

        .seat {
            aspect-ratio: 1;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.65rem;
            font-weight: bold;
            transition: all 0.3s;
            background: var(--gray-700);
            color: #f1f5f9;
        }

        .seat:hover:not(.occupied):not(.unavailable) {
            transform: scale(1.1);
            background: var(--gray-600);
        }

        .seat.current {
            background: var(--green);
            color: #000;
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(0, 255, 148, 0.6);
        }

        .seat.available {
            background: var(--gold);
            color: #000;
            animation: halo-glow 2s infinite;
        }

        @keyframes halo-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
        }

        .seat.unavailable {
            background: var(--gray-700);
            cursor: not-allowed;
        }

        .seat-info {
            font-size: 0.8rem;
            color: #cbd5e1;
            margin-top: 0.5rem;
        }

        /* Pricing Engine */
        .pricing-section {
            background: var(--gray-800);
            border: 2px solid var(--red);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .pricing-section h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .price-card {
            background: var(--gray-700);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .price-card label {
            display: block;
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .price-value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0.5rem 0;
        }

        .price-value.flipping {
            animation: flip-card 0.6s ease-in-out;
        }

        @keyframes flip-card {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        .trend-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .trend-arrow {
            font-size: 1.2rem;
            animation: bounce 1.5s infinite;
        }

        .trend-arrow.up { color: var(--green); }
        .trend-arrow.down { color: var(--red); }

        @keyframes bounce {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .volatility-bar {
            background: var(--gray-600);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .volatility-fill {
            height: 100%;
            background: var(--gold);
            width: 0%;
            transition: width 0.3s;
        }

        .countdown {
            text-align: center;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        /* Ticket */
        .ticket-section {
            background: var(--gray-800);
            border: 2px solid #64748b;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
        }

        .ticket-label {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .ticket-seat {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin: 0.5rem 0;
        }

        .ticket-type {
            font-size: 0.7rem;
            color: #64748b;
            font-family: 'Courier New', monospace;
            margin-top: 0.5rem;
        }

        /* Slider */
        .slider-section {
            background: var(--gray-800);
            border: 2px solid #0284c7;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .slider-label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 0.75rem;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 50px;
            background: var(--gray-700);
            border-radius: 0.5rem;
            overflow: hidden;
            cursor: grab;
            user-select: none;
        }

        .slider-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #0284c7, #7c3aed);
            transition: width 0.1s;
            width: 0%;
        }

        .slider-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            font-size: 0.9rem;
            color: #fff;
            font-family: 'Courier New', monospace;
            z-index: 2;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }

            .container {
                gap: 1rem;
            }

            .title h1 {
                font-size: 1.4rem;
            }

            .pricing-grid {
                grid-template-columns: 1fr;
            }

            .seating-grid {
                gap: 0.15rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>ðŸŽ‰ VELOâ„¢</h1>
            <p>Live Event Inventory Liquidity Engine</p>
        </div>

        <!-- Stock Ticker -->
        <div class="ticker">
            <div class="ticker-content" id="tickerContent">
                <div class="ticker-item">
                    <span class="ticker-dot bullish"></span>
                    <span>EVENT_LIVE_001 +5.2%</span>
                </div>
                <div class="ticker-item">
                    <span class="ticker-dot premium"></span>
                    <span>PREMIUM_UPGRADE_42</span>
                </div>
                <div class="ticker-item">
                    <span class="ticker-dot bearish"></span>
                    <span>VOLATILITY_DOWN -2.1%</span>
                </div>
            </div>
        </div>

        <!-- Volatility Map -->
        <div class="map-section">
            <h2>Volatility Map</h2>
            <div class="seating-grid" id="seatingGrid"></div>
            <div class="seat-info" id="seatInfo">Current Seat: Row 6 â€¢ Col 9</div>
        </div>

        <!-- Pricing Engine -->
        <div class="pricing-section">
            <h2>Volatility Engine</h2>
            <div class="pricing-grid">
                <div class="price-card">
                    <label>Current Price</label>
                    <div class="price-value" id="priceDisplay">$125.50</div>
                    <div class="trend-indicator">
                        <span class="trend-arrow up" id="trendArrow">â†‘</span>
                        <span id="trendText">Bullish</span>
                    </div>
                </div>
                <div class="price-card">
                    <label>Volatility</label>
                    <div class="price-value" style="color: var(--gold);" id="volatilityValue">45%</div>
                    <div class="volatility-bar">
                        <div class="volatility-fill" id="volatilityBar" style="width: 45%;"></div>
                    </div>
                </div>
            </div>
            <div class="countdown" id="countdown">Next update in 8.0s</div>
        </div>

        <!-- Ticket Display -->
        <div class="ticket-section">
            <div class="ticket-label">YOUR SEAT</div>
            <div class="ticket-seat" id="ticketSeat">Row 6 â€¢ Col 9</div>
            <div class="ticket-type">STANDARD</div>
        </div>

        <!-- Upgrade Slider -->
        <div class="slider-section" id="sliderSection" style="display: none;">
            <div class="slider-label">Slide to upgrade</div>
            <div class="slider-container" id="sliderContainer">
                <div class="slider-fill" id="sliderFill"></div>
                <div class="slider-content" id="sliderContent">Row 4 â€¢ Col 7</div>
            </div>
        </div>
    </div>

    <script>
        // State
        let state = {
            currentSeat: { row: 5, col: 8 },
            selectedUpgrade: null,
            price: 125.50,
            trend: 'up',
            lastUpdate: Date.now(),
            sliderDragProgress: 0
        };

        const ROWS = 12;
        const COLS = 16;
        const AVAILABLE_SEATS = [
            { row: 3, col: 6 },
            { row: 3, col: 10 },
            { row: 7, col: 12 }
        ];

        // Initialize seating grid
        function initSeatingGrid() {
            const grid = document.getElementById('seatingGrid');
            grid.innerHTML = '';
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const seat = document.createElement('button');
                    seat.className = 'seat';
                    
                    const isCurrent = state.currentSeat.row === row && state.currentSeat.col === col;
                    const isAvailable = AVAILABLE_SEATS.some(s => s.row === row && s.col === col);
                    
                    if (isCurrent) {
                        seat.classList.add('current');
                        seat.textContent = 'âœ“';
                    } else if (isAvailable) {
                        seat.classList.add('available');
                        seat.textContent = 'â†‘';
                    } else {
                        seat.classList.add('unavailable');
                    }
                    
                    if (isAvailable) {
                        seat.onclick = () => selectUpgrade(row, col);
                    }
                    
                    grid.appendChild(seat);
                }
            }
            
            document.getElementById('seatInfo').textContent = 
                `Current Seat: Row ${state.currentSeat.row + 1} â€¢ Col ${state.currentSeat.col + 1}`;
        }

        function selectUpgrade(row, col) {
            state.selectedUpgrade = { row, col };
            document.getElementById('sliderSection').style.display = 'block';
            document.getElementById('sliderContent').textContent = 
                `Row ${row + 1} â€¢ Col ${col + 1}`;
            document.getElementById('sliderFill').style.width = '0%';
            state.sliderDragProgress = 0;
        }

        // Real-time pricing
        function updatePricing() {
            const change = (Math.random() - 0.5) * 10;
            state.price = Math.max(100, Math.min(200, state.price + change));
            state.trend = Math.random() > 0.5 ? 'up' : 'down';
            state.lastUpdate = Date.now();
            
            const priceDisplay = document.getElementById('priceDisplay');
            priceDisplay.classList.add('flipping');
            priceDisplay.textContent = '$' + state.price.toFixed(2);
            
            setTimeout(() => priceDisplay.classList.remove('flipping'), 600);
            
            const trendArrow = document.getElementById('trendArrow');
            const trendText = document.getElementById('trendText');
            trendArrow.textContent = state.trend === 'up' ? 'â†‘' : 'â†“';
            trendArrow.className = `trend-arrow ${state.trend}`;
            trendText.textContent = state.trend === 'up' ? 'Bullish' : 'Bearish';
        }

        // Volatility updates
        function updateVolatility() {
            const volatility = Math.floor(Math.random() * 100);
            document.getElementById('volatilityValue').textContent = volatility + '%';
            document.getElementById('volatilityBar').style.width = volatility + '%';
        }

        // Countdown timer
        function updateCountdown() {
            const elapsed = (Date.now() - state.lastUpdate) / 1000;
            const remaining = Math.max(0, 8 - elapsed);
            document.getElementById('countdown').textContent = `Next update in ${remaining.toFixed(1)}s`;
        }

        // Slider interaction
        document.getElementById('sliderContainer')?.addEventListener('touchmove', (e) => {
            const rect = document.getElementById('sliderContainer').getBoundingClientRect();
            const progress = Math.max(0, Math.min(100, ((e.touches[0].clientX - rect.left) / rect.width) * 100));
            state.sliderDragProgress = progress;
            document.getElementById('sliderFill').style.width = progress + '%';
            
            const content = document.getElementById('sliderContent');
            if (progress > 90) {
                content.textContent = 'âœ“ Upgraded!';
                confirmUpgrade();
            } else {
                content.textContent = `Row ${state.selectedUpgrade.row + 1} â€¢ Col ${state.selectedUpgrade.col + 1}`;
            }
        });

        document.getElementById('sliderContainer')?.addEventListener('touchend', () => {
            if (state.sliderDragProgress < 90) {
                state.sliderDragProgress = 0;
                document.getElementById('sliderFill').style.width = '0%';
                document.getElementById('sliderContent').textContent = 
                    `Row ${state.selectedUpgrade.row + 1} â€¢ Col ${state.selectedUpgrade.col + 1}`;
            }
        });

        function confirmUpgrade() {
            setTimeout(() => {
                state.currentSeat = state.selectedUpgrade;
                state.selectedUpgrade = null;
                document.getElementById('sliderSection').style.display = 'none';
                document.getElementById('ticketSeat').textContent = 
                    `Row ${state.currentSeat.row + 1} â€¢ Col ${state.currentSeat.col + 1}`;
                initSeatingGrid();
            }, 600);
        }

        // Initialize
        initSeatingGrid();
        updateVolatility();

        // Update pricing every 8 seconds
        setInterval(() => {
            updatePricing();
            updateVolatility();
        }, 8000);

        // Update countdown every 100ms
        setInterval(updateCountdown, 100);

        // Ticker animation
        setInterval(() => {
            const types = ['bullish', 'premium', 'bearish'];
            const type = types[Math.floor(Math.random() * types.length)];
            const newItem = document.createElement('div');
            newItem.className = 'ticker-item';
            newItem.innerHTML = `
                <span class="ticker-dot ${type}"></span>
                <span>EVENT_${Math.floor(Math.random() * 1000)} ${(Math.random() * 10 - 5).toFixed(1)}%</span>
            `;
            document.getElementById('tickerContent').appendChild(newItem);
            
            const items = document.getElementById('tickerContent').querySelectorAll('.ticker-item');
            if (items.length > 5) items[0].remove();
        }, 5000);
    </script>
</body>
</html>
